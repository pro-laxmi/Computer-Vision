name: Run Tests & Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with pylint
      run: |
        pip install pylint
        pylint vit_web_app.py --disable=all --enable=E,F || true
      continue-on-error: true
    
    - name: Verify imports
      run: |
        python -c "import torch, streamlit, PIL, numpy"
        echo "All imports verified successfully!"

  streamlit-cloud-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Deploy to Streamlit Cloud
      run: |
        echo "Streamlit Cloud will auto-deploy on git push!"
        echo "Your app will be available at: https://YOUR_USERNAME-mnist-digit-recognizer.streamlit.app"
